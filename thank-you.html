<!DOCTYPE html>
<html lang="en">
<head>

  <title>Thank You - Custom Scaffold</title>
  <link rel="stylesheet" href="assets/css/main.css"> <!-- Optional: link your site styles -->
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 80px 20px;
      background-color: #ffffff;
    }

    h1 {
      color: #28a745;
      font-size: 2.5em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      color: #555;
    }

    a {
      display: inline-block;
      margin-top: 30px;
      padding: 12px 25px;
      background-color: #e63946;

      text-decoration: none;
      border-radius: 5px;
    }

    a:hover {

    }

    /* Logo styling */
    .thank-you-logos {
      margin-top: 40px;
      display: flex;
      justify-content: center;
      gap: 24px;
      flex-wrap: wrap;
    }

    .thank-you-logos img {
      height: 90px;
      object-fit: contain;
      transition: transform 0.3s ease;
    }

    .thank-you-logos img:hover {
      transform: scale(1.05);
    }

    @media (max-width: 576px) {
      .thank-you-logos img {
        height: 50px;
      }
    }
  </style>
</head>
